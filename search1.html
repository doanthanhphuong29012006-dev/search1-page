<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Search</title>
    <link rel="stylesheet" href="search1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="app_header">
        <div class="logo">
            <img src="bee.png" alt="Bee Logo" class="logo">
        </div>
        <nav class="main_nav">
            <a href="#" class="active">
                <i class="fa-solid fa-chart-simple"></i>
                TRENDING
            </a>
            <a href="#">
                <i class="fa-regular fa-comment"></i>
                MY FORUM
            </a>
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </a>
            <a href="#" class="profile_link">
                <span class="profile_placeholder"></span>
                PROFILE
            </a>
        </nav>

    </header>

    <main class="content_wrapper">
        <div class="search_container">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
            <input type="text" id="searchInput" class="search_bar" placeholder="Aa">
        </div>

        <ul class="tag_list">
            <li class="tag_item">
                <div class="tag_image_placeholder"></div>
                <div class="tag_info">
                    <span class="tag_name">#sport</span>
                    <span class="tag_count">363,363 posted by this tag</span>
                </div>
            </li>
            <li class="tag_item">
                <div class="tag_image_placeholder"></div>
                <div class="tag_info">
                    <span class="tag_name">#tech</span>
                    <span class="tag_count">36,363 posted by this tag</span>
                </div>
            </li>
            <li class="tag_item">
                <div class="tag_image_placeholder"></div>
                <div class="tag_info">
                    <span class="tag_name">#finance</span>
                    <span class="tag_count">3,636 posted by this tag</span>
                </div>
            </li>
            <li class="tag_item">
                <div class="tag_image_placeholder"></div>
                <div class="tag_info">
                    <span class="tag_name">#jelly bean</span>
                    <span class="tag_count">4,936 posted by this tag</span>
                </div>
            </li>
            <li class="tag_item">
                <div class="tag_image_placeholder"></div>
                <div class="tag_info">
                    <span class="tag_name">#jelly bean</span>
                    <span class="tag_count">4,936 posted by this tag</span>
                </div>
            </li>
            <li class="tag_item">
                <div class="tag_image_placeholder"></div>
                <div class="tag_info">
                    <span class="tag_name">#jelly bean</span>
                    <span class="tag_count">4,936 posted by this tag</span>
                </div>
            </li>
        </ul>
    </main>

    <script src="search1.js"></script>
</body>
</html>
